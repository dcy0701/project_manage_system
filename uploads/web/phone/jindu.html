<script  type="text/javascript" charset="gbk">
    function UrlSearch() {
       var url = window.location.search; //获取url中"?"符后的字串   
       var theRequest = new Object();   
       if (url.indexOf("?") != -1) {   
          var str = url.substr(1);   
          strs = str.split("&");   
          for(var i = 0; i < strs.length; i ++) {   
              //就是这句的问题
             theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]); 
             //之前用了unescape()
             //才会出现乱码  
          }   
       }   
       return theRequest; 
    }
    var Request = new UrlSearch(); //实例化
	$(function(){
	    fetch('../../p/search/1?project_name=' + Request.project_name).then(function (data) {
			return data.json();
			// console.log(data);
		}).then(function(json){
			console.log(json[0]);
			for (var i = 0; i < json.length; i++) {
			    if (json[i].time != null)
			        json[i].time = json[i].time.substring(0, 10);
			    if (json[i].begin_time != null)
			        json[i].begin_time = json[i].begin_time.substring(0, 10);
			    if (json[i].end_time != null)
			        json[i].end_time = json[i].end_time.substring(0, 10);
			}
			var html = template('test', {"list":json});
			document.getElementById('app').innerHTML = html;
		});
	});
