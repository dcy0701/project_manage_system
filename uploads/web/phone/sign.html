<script id="test" type="text/html">

  <table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>序号</th>
					<th>用户名</th>
          <th>工程名</th>
					<th>签到地址</th>
					<th>经纬度</th>
          <th>图片</th>
				</tr>
			</thead>
			<tbody>
        {{each list as value i}}

  						<td>序号: {{i+1}}</td>
  						<td>用户名: {{value.user}}</td>
  						<td>工程: {{value.project_id}}</td>
  						<td> {{value.address}}</td>
              <td> {{value.location}}</td>
  						<td><img style="width:150px;height:250px;"src={{value.photo_url}}></td>
  					</tr>
  			{{/each}}
			</tbody>
	</table>
</script>

<script>
	$(function(){
		fetch('../../s/getRecent?user=all').then(function(data){
			return data.json();
			console.log(data);
		}).then(function(json){
			console.log(json);
			for (var i = 0; i < json.length; i++) {
				json[i].location = '纬度+'+json[i].location.replace('$',' 经度');
        json[i].photo_url = json[i].photo_url.replace('./uploads/','./../');
			}
			var html = template('test', {"list":json});
			document.getElementById('app').innerHTML = html;
			});
		});


</script>
