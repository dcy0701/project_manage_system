<script>
    function UrlSearch() 
    {
       var url = window.location.search; //获取url中"?"符后的字串   
       var theRequest = new Object();   
       if (url.indexOf("?") != -1) {   
          var str = url.substr(1);   
          strs = str.split("&");   
          for(var i = 0; i < strs.length; i ++) {   
              //就是这句的问题
             theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]); 
             //之前用了unescape()
             //才会出现乱码  
          }   
       }   
       return theRequest; 
    }
    var Request=new UrlSearch(); //实例化
    console.log(Request);
	
	fetch('../../i/search?name=' + Request.project_name).then(function (data) {
		//console.log(data);
		return data.json();
		
	}).then(function (json) {
		var shuju=[];
		shuju.push({ name: '项目id：', value: json[0].project_id });
		shuju.push({ name: '父项目id：', value: json[0].parent_id });
		shuju.push({ name: '项目编号：', value: json[0].code });
		shuju.push({ name: '项目名称：', value: json[0].name });
		shuju.push({ name: '建设年度：', value: json[0].year_create });
		shuju.push({ name: '项目负责人：', value: json[0].manager });
		shuju.push({ name: '建设地点：', value: json[0].location });
		shuju.push({ name: '投资：', value: json[0].investment });
		shuju.push({ name: '设计单位：', value: json[0].designer });
		shuju.push({ name: '设计负责人：', value: json[0].designer_incharge });
		shuju.push({ name: '监理负责人：', value: json[0].supervision_incharge });
		shuju.push({ name: '施工单位：', value: json[0].constructor });
		shuju.push({ name: '施工负责人：', value: json[0].constructor_incharge });
		shuju.push({ name: '所属区县：', value: json[0].district });
		shuju.push({ name: '类型：', value: json[0].type });
		if (json[0].plan_start_time!=undefined)
			shuju.push({ name: '计划开工时间：', value: json[0].plan_start_time.substr(0, 10) });
		if (json[0].real_start_time != undefined)
			shuju.push({ name: '实际开工时间：', value: json[0].real_start_time.substr(0, 10) });
		if (json[0].plan_end_time != undefined)
			shuju.push({ name: '计划完工时间：', value: json[0].plan_end_time.substr(0, 10) });
		if (json[0].real_end_time != undefined)
		shuju.push({ name: '实际完工时间：', value: json[0].real_end_time.substr(0, 10) });
		shuju.push({ name: '经度：', value: json[0].gps_lat });
		shuju.push({ name: '纬度：', value: json[0].gps_lon });
		shuju.push({ name: '项目状态：', value: json[0].state });

		console.log(shuju);
		var html = template('proinfo', { "list": shuju });
		document.getElementById('app').innerHTML = html;
	});

	function back() {
	    location.href = 'selectproject.html?user_name=' + Request.user_name + '&area=' + Request.area + '&role=' + Request.role;
	}

</script>
