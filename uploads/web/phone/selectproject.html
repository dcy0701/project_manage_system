                function UrlSearch() {
                    var name, value;
                    var str = location.href; //取得整个地址栏
                    var num = str.indexOf("?")
                    str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

                    var arr = str.split("&"); //各个参数放到数组里
                    for (var i = 0; i < arr.length; i++) {
                        num = arr[i].indexOf("=");
                        if (num > 0) {
                            name = arr[i].substring(0, num);
                            value = arr[i].substr(num + 1);
                            this[name] = value;
                        }
                    }
                }
                var Request = new UrlSearch(); //实例化

            </script>

<script>
    function UrlSearch() {
       var url = window.location.search; //获取url中"?"符后的字串   
       var theRequest = new Object();   
       if (url.indexOf("?") != -1) {   
          var str = url.substr(1);   
          strs = str.split("&");   
          for(var i = 0; i < strs.length; i ++) {   
              //就是这句的问题
             theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]); 
             //之前用了unescape()
             //才会出现乱码  
          }   
       }   
       return theRequest; 
    }
    var Request = new UrlSearch(); //实例化
 

    $(function () {
        console.log(Request);
	    if (Request.role == '超级管理员')
	        var fq = '../../i/searchall';
	    else if (Request.role == '盟市管理员' || Request.role == '各级管理员')
            var fq = '../../i/search?district=' + Request.area;
	    else
	        var fq = '../../i/search?user_name=' + Request.user_name;
	    fetch(fq).then(function (data) {
			return data.json();
			// console.log(data);
		}).then(function(json){
		    console.log(json);

		    for (var i = 0; i < json.length; i++) {
		        if (json[i].plan_start_time)
			        json[i].plan_start_time = json[i].plan_start_time.replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '').substring(0, 10);
		        if (json[i].real_start_time)
		            json[i].real_start_time = json[i].real_start_time.replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '').substring(0, 10);
		        if (json[i].plan_end_time)
		            json[i].plan_end_time = json[i].plan_end_time.replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '').substring(0, 10);
		        if (json[i].real_end_time)
		            json[i].real_end_time = json[i].real_end_time.replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '').substring(0, 10);
			}
			var html = template('test', {"list":json});
			document.getElementById('app').innerHTML = html;
		});
	});
