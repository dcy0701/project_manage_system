							<img class="left" src="./15.jpg" width="300px" />

							<img class="left" src="./16.jpg" width="300px" />
							<div id="smmm" class=" right">
									通过Image组件将上层路由传递的数据展示出来，然后点击签到后，会以POST请求的形式，通过Fetch API调用后端的/s/location 接口。通过formdata的方式传递。
									实例化一个formdata对象，将用户的ID，当前的工程号(通过签到主界面在路由中传递过来)，当前的位置信息(通过签到主界面在路由中传递过来)，图片数据地址。
									然后通过Fetch API调用接口，会有以下几种结果。
									签到成功和您不是负责人，如果结果是你不是负责人，那么会提醒他是否申请为负责人。然后调用申请负责人接口，在申请成功后会提醒其申请成功。 然后返回到调用路由的popToTop() 回到最顶层的路由--主界面。
							</div>
						</script>
					</section>

							<img class="left" src="./17.jpg" width="300px" />
							<div class="right">
								最近签到数据展示界面的主要知识点是ListView、ListViewDataSource、Animated、RefreshControl。列表组件，动画组件，下拉刷新控制。在上述的载入界面我们进行了一个渐显的动画，此处本课题加入了一个loading的动画，通过改变rotation，使其不断旋转，并且在数据加载完成后消失。
								本课题在动画开始前就已经去后台加载数据了，因为腾讯地图API的限制，这一过程并不会很快，所以本课题需要短暂的等待，大约1-2秒左右
							</div>
						</script>

							<div id="smmmm" class="right">
								个人信息展示部分主要有5个列表以及两个按钮组成，列表显示信息包括当前用户，
								所属区域，用户权限，当前网络以及关于作者。用户、用户权限以及区域通过访问缓存中的元数据拿到，

								两个按钮分别是修改密码以及退出登录。当点击修改密码时候会进入修改密码界面，点击推出登录时候，会提醒是否确定退出登录。如果确定退出登录，会调用路由传递过来的logout方法，改变当前APP所属的状态，去掉loginstatus 属性，达到退出登录的目的。
							</div>
